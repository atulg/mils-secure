{% extends "admin/edit.html" %}


{% block form_action %}/api/mails/{{ mail.key() }}/edit/{% endblock %}

{% block form_fields %}
  <label for="to_users">
    <span class="prefix">to users</span>
    <select name="to_users">
      {% for to_users_choice in to_users_choices %}
        <option value="{{ to_users_choice }}" {% if to_users_choice == mail.to_users %}selected="selected"{% endif %}>{{ to_users_choice }}</option>
      {% endfor %}
    </select>
    <span class="suffix"></span>
  </label>

  <label for="to">
    <span class="prefix">to</span>
    <textarea name="to" rows="3" cols="40" {% if mail.is_active %}readonly="readonly"{% endif %}>{% for email in mail.to_emails %}{{ email }}, {% endfor %}</textarea>
    <span class="suffix"></span>
  </label>

  <label for="subject">
    <span class="prefix">subject</span>
    <input type="text" name="subject" {% if mail.is_active %}readonly="readonly"{% endif %} value="{{ mail.subject }}" />
    <span class="suffix"></span>
  </label>

  <label for="body">
    <span class="prefix">body</span>
    <textarea name="body" rows="10" cols="60" {% if mail.is_active %}readonly="readonly"{% endif %}>{{ mail.body }}</textarea>
    <span class="suffix"></span>
  </label>
{% endblock %}
